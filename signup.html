<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(0, 0, 64, 1); /* Blue color */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .navbar {
            background-color: rgba(0, 0, 64, 1); /* Same color as button before hover */
        }
        .footer {
            background-color: rgba(0, 0, 64, 1); /* Same color as button before hover */
            color: white;
        }
        .error {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="navbar py-4 px-6 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-lg font-bold">Home</a>
            <div>
                <a href="live-api.html" class="btn mr-4">Live API Data</a>
                <a href="json-api.html" class="btn mr-4">GitHub JSON Data</a>
                <a href="signup.html" class="btn">Sign Up</a> <!-- Link to current page -->
            </div>
        </div>
    </nav>

    <!-- Sign-up Form Section -->
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold mb-6">Sign Up</h1>

            <form id="signupForm">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-bold">Name</label>
                    <input type="text" id="name" class="p-2 border border-gray-400 w-full rounded" placeholder="Enter your name" required>
                    <span class="error" id="nameError"></span>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-bold">Email</label>
                    <input type="email" id="email" class="p-2 border border-gray-400 w-full rounded" placeholder="Enter your email" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-bold">Password</label>
                    <input type="password" id="password" class="p-2 border border-gray-400 w-full rounded" placeholder="Enter a strong password" required>
                    <span class="error" id="passwordError"></span>
                </div>

                <button type="submit" class="btn w-full">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-4 text-center">
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let isValid = true;

            // Name Validation (At least 2 characters, only letters)
            const name = document.getElementById('name').value;
            const nameRegex = /^[a-zA-Z ]{2,}$/;
            if (!nameRegex.test(name)) {
                document.getElementById('nameError').innerText = 'Please enter a valid name (only letters, min 2 characters).';
                isValid = false;
            } else {
                document.getElementById('nameError').innerText = '';
            }

            // Email Validation (Standard email regex)
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerText = 'Please enter a valid email address.';
                isValid = false;
            } else {
                document.getElementById('emailError').innerText = '';
            }

            // Password Validation (Min 8 characters, at least 1 uppercase, 1 lowercase, 1 number, 1 special character)
            const password = document.getElementById('password').value;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').innerText = 'Password must be at least 8 characters long, include an uppercase letter, a number, and a special character.';
                isValid = false;
            } else {
                document.getElementById('passwordError').innerText = '';
            }

            if (isValid) {
                alert('Sign-up successful!');
                // Optionally, submit the form or store the data
            }
        });
    </script>
</body>
</html>
