<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live API Data</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(0, 0, 64, 1);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .navbar {
            background-color: rgba(0, 0, 64, 1);
        }

        .footer {
            background-color: rgba(0, 0, 64, 1);
            color: white;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col" style="background: radial-gradient(circle, rgba(0, 0, 128, 0.9), rgba(0, 0, 64, 1));">

    <nav class="navbar py-4 px-6 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-lg font-bold">Home</a>
            <div>
                <a href="json-api.html" class="btn">GitHub JSON Data</a>
            </div>
        </div>
    </nav>

    <header class="py-8 text-center text-white">
        <h1 class="text-4xl font-bold">Live API Data</h1>
        <p class="mt-4">Explore data fetched from a live API!</p>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-4">
            <input type="text" id="liveSearchInput" class="border p-2 rounded" placeholder="Search courses...">
            <select id="liveSortSelect" class="border p-2 rounded">
                <option value="">Sort by...</option>
                <option value="name">Name</option>
            </select>
        </div>

        <div id="liveCoursesContainer" class="grid grid-cols-1 gap-4"></div>

        <div class="flex justify-between items-center mt-4">
            <button id="livePrevBtn" class="bg-blue-500 text-white py-2 px-4 rounded">Previous</button>
            <button id="liveNextBtn" class="bg-blue-500 text-white py-2 px-4 rounded">Next</button>
        </div>
    </main>

    <footer class="footer py-4 px-6 text-center">
        <p>&copy; 2023 My Web App</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
